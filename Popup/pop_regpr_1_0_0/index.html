<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media/css/pop_regpr_1_0_0.css">
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <script src="media/js/lib.min.js"></script>
</head>

<body>
    <button class="modal-btn" data-modal="modal-pop">Dang ky</button>
    <section class="pop_regpr_1_0_0">
        <div class="pop_regpr_1_0_0__box">
            <div class="modal" id="modal-pop">
                <div class="modal-bg"></div>
                <div class="modal-box animate-pop">
                    <div class="modal-header">
                        <div class="modal-close" id="modal-close">×</div>
                        <div class="modal-title">
                            <img width="300" height="110" src="media/images/logo.svg" alt="">
                            <div class="pop_regpr_1_0_0__des">
                                <p>NHẬN ƯU ĐÃI NGAY CHỈ CÒN 39 SUẤT</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input id="iname" name="iname" type="textbox" required="" placeholder="Họ tên*:">
                            <input id="imob" name="imob" type="textbox" required="" placeholder="Điện thoại*:">
                            <textarea placeholder="Thời gian muốn liên hệ: " rows="1" cols="1" id="itext" name="itext"></textarea>
                            <input type="hidden" style="display:none" id="iemail" name="iemail" placeholder="Email:">
                            <input type="hidden" id="gclid_field" name="gclid_field" value="">
                            <input type="hidden" id="code_campaign" name="code_campaign" value="558803148">
                            <input type="hidden" id="name_campaign" name="name_campaign" value="[Paris] Thương Hiệu Sale">
                        </div>
                        <div class="pop_regpr_1_0_0__clicknow">
                            <input id="pop_regpr_1_0_0_clicknow" onclick="ants_send_contact(this);" type="button" value="NHẬN ƯU ĐÃI NGAY">
                            <div class="pop_regpr_1_0_0__contact">
                                <p>Mọi thông tin của bạn đều được bảo mật</p>
                                <p>Tư vấn trực tiếp 24/7: <a href="tel:1900.6900">1900.6900</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
