<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style-min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Document</title>
</head>

<body>
    <div class="banner_1_0_0">
        <div class="banner_1_0_0__box">
            <div class="banner_1_0_0__form">
                <input id="iname" name="iname" required="" placeholder="*Họ tên:" type="text">
                <input type="hidden" id="gclid_field" name="gclid_field" value="">
                <input type="hidden" id="code_campaign" name="code_campaign" value="584301759">
                <input type="hidden" id="name_campaign" name="name_campaign" value="[Hong Ha] Thương Hiệu Tư Vấn">
                <input id="imob" name="imob" required="" placeholder="* Số điện thoại:" type="text">
                <input style="display: none" id="itext" name="itext" required="" placeholder="Nội dung cần tư vấn" type="text">
                <input id="iemail" name="iemail" type="hidden" placeholder="Email">
                <textarea name="" id="" cols="20" rows="4" placeholder="Nhu cầu tư vấn"></textarea>
            </div>
            <div class="banner_1_0_0__btn">
                <button onclick="ants_send_contact(this)">Đăng ký tư vấn miễn phí</button>
            </div>
        </div>
    </div>
    <div class="popup_banner">
        <div class="modal" id="modal-img">
            <div class="modal-bg"></div>
            <div class="modal-box modal-box-img animate-zoom">
                <div class="modal-closePic">&times;</div>
                <div class="modal-pic">
                    <picture>
                        <source media="(max-width:767px)" srcset="images/pic-banner-m.jpg">
                        <img src="images/pic-banner.jpg" alt="">
                    </picture>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/lib.min.js"></script>
<script src=" https://benhvienhongha.vn/css/custom_v2.js?v=220521 "></script>
<script type="text/javascript " src="https://benhvienhongha.com.vn/css/js_ver2.js?t=663 " async=" "></script>
<script>
    document.querySelector('.modal-closePic').addEventListener('click', () => {
        document.getElementById('modal-img').style.display = "none"
    })
</script>

</html>
